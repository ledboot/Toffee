            appcompat_v7            :   "com.android.support:appcompat-v7:$supportVersion",
            supportAnnotation       :   "com.android.support:support-annotations:$supportVersion",
            constraint_layout       :   "com.android.support.constraint:constraint-layout:$constraintLayoutVersion",
            kotlin                  :   "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion",
            glide                   :   "com.github.bumptech.glide:glide:$glideVersion",
            glideCompiler           :   "com.github.bumptech.glide:compiler:$glideVersion",
            cardView                :   "com.android.support:cardview-v7:$supportVersion",
