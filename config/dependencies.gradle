ext{
    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"
    minSdkVersion = 19
    targetSdkVersion = 25

    rxjavaLibVersion = "2.1.3"
    rxAndroidVersion = "2.0.1"
    rxKotlinVersion = "2.1.0"
    gsonVersion = "2.6.2"
    retrofitLibVersion = "2.1.0"
    retrofitAdapterLibVersion = "2.3.0"
    okhttpLibVersion = "3.4.2"
